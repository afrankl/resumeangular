<div class="hide-side-nav" id="sidenav" ng-hide="!vm.navOpen">
    <div id="panel-head">
        <img 
        class="horizontal-center m-top-sm"
        src="/static/app/assets/me_5_200x200.jpg">
        <h4 
            class="p-tb-xxs p-lr-md">
            <small>My Goal is to improve my skills as a Software Engineer, either as a Web Developer or as an iOS Engineer</small>
        </h4>
    </div>
    <div class="list-group no-border-radius remove-margin-bottom">
        <div ng-repeat="section in vm.navItems track by $index"
             ng-init="sectionIndex=$index;"
             class="p-t-sm">
            <a ng-repeat="navItem in section track by $index"
               class="list-group-item list-group-item-action nav-item"
               ng-class="{'active': vm.activeItem == $index && vm.activeSection == sectionIndex}"
               ng-click="vm.setActiveItem(sectionIndex, $index, navItem.sref)">
                   {{navItem.title}}
            </a>
        </div>
    </div>
</div>
