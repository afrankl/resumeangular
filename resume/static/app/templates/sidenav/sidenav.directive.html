<div class="hide-side-nav" id="sidenav" ng-hide="!vm.navOpen">
    <div class="list-group no-border-radius">
        <a ng-repeat="navItem in vm.navItems track by $index"
           class="list-group-item list-group-item-action no-border-radius"
           ng-class="{'active': vm.activeItem == $index}"
           ng-click="vm.setActiveItem($index)">
               {{navItem.content}} {{$index}}
        </a>
    </div>
</div>
