<div ng-repeat="rowset in vm.makeRange(vm.size)">
    <div ng-repeat="colset in vm.makeRange(vm.size)"
        class="sudoku-set">
        <div ng-repeat="rowcell in vm.makeRange(0, vm.size)">
            <div ng-repeat="colcell in vm.makeRange(0, vm.size)"
                class="sudoku-cell">
                <input class="sudoku-input"
                    ng-model="vm.board[rowset * vm.size + colset][rowcell * vm.size + colcell]">
            </div>
        </div>
    </div>
</div>

<button class="m-all-sm" ng-click="vm.test()">
Click Me</button>

<pre>{{vm.board}}</pre>
