<div
    ng-if="vm.studentMode"
    class="m-lr-sm m-tb-sm container">
    <div class="col-xs-12"> {{vm.questionObject.message}} </div>
    <input class="col-xs-12" ng-model="vm.questionObject.attempt">
</div>

<div
    ng-if="!vm.studentMode"
    class="p-lr-xs m-tb-sm container">
    <input
        class="col-xs-12"
        ng-model="vm.questionObject.message">
    <input
        class="col-xs-12 p-t-xs"
        ng-model="vm.questionObject.answer">
</div>
